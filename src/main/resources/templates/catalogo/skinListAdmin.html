<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/skinListStyle.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Valstore</h1>
            <div>
                <a th:href="@{/skin/cadastroSkin}"><button>Nova Skin</button></a>
                <a th:href="@{/skin/skinList}"><button>Sair</button></a>
            </div>
        </div>
    </div>

    <div class="container catalog-container">
        <h2 class="catalog-title">Catálogo de Skins</h2>

        <div class="row sort-select">
            <div class="col-md-4">
                <select name="ordenacao" class="form-select" id="ordenacao" onchange="window.location.href=this.value">
                    <option hidden value="">Ordenar por:</option>
                    <option th:value="@{/skin/skinList?sort=valorantPoints,DESC}">Mais caro</option>
                    <option th:value="@{/skin/skinList?sort=valorantPoints,ASC}">Mais barato</option>
                    <option th:value="@{/skin/skinList?sort=raridade,DESC}">Maior raridade</option>
                    <option th:value="@{/skin/skinList?sort=raridade,ASC}">Menor raridade</option>
                </select>
            </div>
        </div>

        <div class="row">
                <div th:each="skin : ${skins}" class="card">
                    <div class="card-img">
                        <img th:src="@{|data:image/png;base64,${skin.urlImagem}|}" class="card-img-top" alt="Skin 1">
                    </div>
                    <div class="card-body">
                        <h5 th:text="${skin.nome}" class></h5>
                        <h6 th:switch="${skin.tipo}">
                            <h6 th:case="0" class="card-subtitle mb-2">Pistola</h6>
                            <h6 th:case="1" class="card-subtitle mb-2">Fuzil</h6>
                            <h6 th:case="2" class="card-subtitle mb-2">Rifle</h6>
                            <h6 th:case="3" class="card-subtitle mb-2">Faca</h6>
                            <h6 th:case="4" class="card-subtitle mb-2">Sniper</h6>
                        </h6>

                        <h6 th:switch="${skin.raridade}">
                            <h6 th:case="0" class="card-subtitle mb-2">Comum</h6>
                            <h6 th:case="1" class="card-subtitle mb-2">Incomum</h6>
                            <h6 th:case="2" class="card-subtitle mb-2">Raro</h6>
                            <h6 th:case="3" class="card-subtitle mb-2">Épico</h6>
                            <h6 th:case="4" class="card-subtitle mb-2">Lendário</h6>
                        </h6>
                    </div>
                    <div class="card-footer">
                        <p th:text="${'VPS '+skin.valorantPoints}" class="card-text"></p>
                        <a th:href="@{'/skin/editar/'+${skin.id}}" class="btn">Editar</a>
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
